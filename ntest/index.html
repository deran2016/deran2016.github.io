<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Custon CSS-->
        <link href="style.css" rel="stylesheet">

        <title>테스트</title>

        <!-- Open graph meta tags-->
        <meta property="og:image" content="#">
        <meta property="og:title" content="테스트">
        <meta property="og:description" content="테스트 설명 및 소개">
    </head>
    <body>
        <!-- Progress Bar Area -->
        <div class="progress" style="height: 10px;">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- Progress Counter Area-->
        <div class="d-grid gap-2 col-6 mx-auto">
            <p><small>10/16</small></p>
        </div>
        <!-- Loading Area -->
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- Question Area-->
        <div class="d-grid gap-2 col-6 mx-auto custom-header">
            <h5>제주도에 가서 둘 중 하나를 해야 한다면?</h5>
        </div>
        <!-- Answer Area -->
        <div class="custom-btn-div">
            <button type="button" class="btn btn-outline-primary btn-lg custom-btn">저는 등산을 하겠습니다.</button>
            <button type="button" class="btn btn-outline-primary btn-lg custom-btn">저는 바다 수영을 하겠습니다.</button>
        </div>
        <footer>
            <p><b><small>© 2021. 임시로 쓰는거. All right reserved</small></b></p>
        </footer>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
