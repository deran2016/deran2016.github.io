<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>TAKE A LOOK</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>TAKE A LINK</h1>
    </div>
    <div class="linkbox">
      <h4>카카오 링크에서 최소 2개, 최대 3개의 리스트를 지원합니다.</h4>
      <h4>
        Youtube 영상 링크만 지원합니다. 지원형식)
        https://www.youtube.com/watch?v=-naDBIfAq3o
      </h4>
      <!-- 떼껄룩 영상 ㅎ-->
      <h5>Microsoft Edge, Google Chrome, Kakao Web 에서 사용가능합니다.</h5>
      <h5>
        아이폰의 Safari에서는 사용이 불가능합니다. 개발자 모드 > 고급 >
        Javascript 설정을 켜주세요.
      </h5>
      <input
        type="text"
        id="link1"
        placeholder="Enter the YouTube Links"
      /><br />
      <input type="text" id="link2" /><br />
      <input type="text" id="link3" /><br />
    </div>
    <div class="btnbox">
      <input
        type="button"
        id="btn1"
        value="SEND"
        onclick="location.href='javascript:sendLink()'"
      />
    </div>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="takealook.js"></script>
  </body>
</html>
