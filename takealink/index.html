<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TAKE A LOOK</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>TAKE A LINK</h1>
    </div>
    <div class="linkbox">
      <h3>카카오 링크에서 최대 3개의 리스트를 지원합니다.</h3>
      <input
        type="text"
        id="link1"
        placeholder="Enter the YouTube Links"
      /><br />
      <input type="text" id="link2" /><br />
      <input type="text" id="link3" /><br />
    </div>
    <div class="btnbox">
      <input type="button" id="btn1" value="SEND" onclick="sendLink()" />
    </div>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="takealook.js"></script>
  </body>
</html>
