<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TAKE A LOOK</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>TAKE A LINK</h1>
    </div>
    <div class="linkbox">
      <input
        type="text"
        id="link1"
        placeholder="Enter the YouTube Links"
      /><br />
      <input type="text" id="link2" /><br />
      <input type="text" id="link3" /><br />
      <input type="text" id="link4" /><br />
      <input type="text" id="link5" /><br />
      <input type="text" id="link6" /><br />
      <input type="text" id="link7" /><br />
    </div>
    <div class="btnbox">
      <input type="button" id="btn1" value="SEND" onclick="sendLink()" />
    </div>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="takealook.js"></script>
    <script type="text/javascript">
      function sendLink() {
        Kakao.Link.sendDefault({
          objectType: "list",
          headerTitle: "WEEKLY MAGAZINE",
          headerLink: {
            mobileWebUrl: "https://developers.kakao.com",
            webUrl: "https://developers.kakao.com",
          },
          contents: [
            {
              title: "취미의 특징, 탁구",
              description: "스포츠",
              imageUrl:
                "http://k.kakaocdn.net/dn/bDPMIb/btqgeoTRQvd/49BuF1gNo6UXkdbKecx600/kakaolink40_original.png",
              link: {
                mobileWebUrl: "https://developers.kakao.com",
                webUrl: "https://developers.kakao.com",
              },
            },
            {
              title: "크림으로 이해하는 커피이야기",
              description: "음식",
              imageUrl:
                "http://k.kakaocdn.net/dn/QPeNt/btqgeSfSsCR/0QJIRuWTtkg4cYc57n8H80/kakaolink40_original.png",
              link: {
                mobileWebUrl: "https://developers.kakao.com",
                webUrl: "https://developers.kakao.com",
              },
            },
            {
              title: "감성이 가득한 분위기",
              description: "사진",
              imageUrl:
                "http://k.kakaocdn.net/dn/c7MBX4/btqgeRgWhBy/ZMLnndJFAqyUAnqu4sQHS0/kakaolink40_original.png",
              link: {
                mobileWebUrl: "https://developers.kakao.com",
                webUrl: "https://developers.kakao.com",
              },
            },
          ],
          buttons: [
            {
              title: "웹으로 보기",
              link: {
                mobileWebUrl: "https://developers.kakao.com",
                webUrl: "https://developers.kakao.com",
              },
            },
            {
              title: "앱으로 보기",
              link: {
                mobileWebUrl: "https://developers.kakao.com",
                webUrl: "https://developers.kakao.com",
              },
            },
          ],
        });
      }
    </script>
  </body>
</html>
